<form [formGroup]="myForm" (ngSubmit)="sendMail()">
    <input type="text" name="name" formControlName="name" required>
    <input type="email" name="email" formControlName="email" required>
    <textarea name="message" formControlName="message" required></textarea>
    <div class="privacy-checkbox">
        <input type="checkbox" formControlName="privacyPolicy" required>
        <label for="privacyPolicy">Ich habe die Datenschutzerkl√§rung gelesen und akzeptiere sie.</label>
    </div>
    <button type="submit" class="blue-button" [disabled]="myForm.invalid">Say hello ;)</button>
</form>
