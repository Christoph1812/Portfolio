<div class="project" *ngFor="let project of projects">
    <div class="image-container">
        <a href="{{project.test}}"><img [src]="project.imagePath" alt="{{ project.title }}" /></a>
    </div>
    <div class="description-container">
        <div class="text-content">
            <h3>{{ project.title }}</h3>
            <p class="technologies">{{ project.technologies }}</p>
            <p class="description">{{ project.description }}</p>
        </div>
        <div class="my-work-button">
            <a href="{{project.test}}" target="_blank">
                <button id="live-button" class="blue-button" data-text="Live test">Live test</button>
            </a>
            <a href="{{project.gitHub}}" target="_blank">
                <button class="blue-button" data-text="GitHub">GitHub</button>
            </a>
        </div>
    </div>
</div>
