<div class="project" *ngFor="let project of projects">
    <img [src]="project.imagePath" alt="{{ project.title }}" />
    <div class="text-content">
        <h3>{{ project.title }}</h3>
        <p class="technologies">{{ project.technologies }}</p>
        <p class="description">{{ project.description }}</p>
    </div>
    <div class="my-work-button">
        <button class="blue-button">Live test</button>
        <button class="blue-button">Github</button>
    </div>
</div>
